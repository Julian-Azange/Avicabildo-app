<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avicabildo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">

<body>

    <div id="loader" class="">
        <div class="col d-flex justify-content-center">
            <div class="loader-spinner"></div>
            <h4 class="ml-2 text-gray">Cargando...</h4>
        </div>
    </div>



    <!-- Contenedor principal -->
    <div id="main-container" class="container mt-4 text-center">

        <!-- Header -->
        <header class="text-center py-3">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="img/logo1.png" alt="Tu Logo" class="img-fluid">
                        <h6 class="mt-3">Bienvenidos a</h6>
                        <h2>Avicabildo</h2>
                    </div>
                </div>
            </div>
        </header>

        <!-- Botones de Lote -->
        <div class="mt-4">
            <a href="lote1.html" type="button" class="btn btn-outline-primary custom-btn">
                Lote 1
            </a>
            <a href="lote2.html" type="button" class="btn btn-outline-primary custom-btn"
                onclick="cambiarContenido('lote2')">
                Lote 2
            </a>
            <a href="lote3.html" type="button" class="btn btn-outline-primary custom-btn"
                onclick="cambiarContenido('lote3')">
                Lote 3
            </a>
            <a href="lote4.html" type="button" class="btn btn-outline-primary custom-btn"
                onclick="cambiarContenido('lote4')">
                Lote 4
            </a>
        </div>

        <!-- Footer -->
        <footer class="text-center py-3 mt-4">
            <p>Azange © 2024</p>
        </footer>

    </div>

    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "flex";
        }

        function hideLoader() {
            document.getElementById("loader").style.display = "none";
        }

        // Agrega el evento onload para ocultar el loader después de cargar la página
        window.onload = function () {
            hideLoader();
        };

        function cambiarContenido(lote) {
            showLoader();

            setTimeout(function () {
                document.getElementById("contenido").innerHTML = "Contenido de " + lote;
                hideLoader();
            }, 5000);
        }
    </script>


    <!-- Bootstrap JS (si necesitas funcionalidades adicionales) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
